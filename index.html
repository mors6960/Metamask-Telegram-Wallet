<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Connect MetaMask Wallet</h1>
    <button id="connectButton">Connect Wallet</button>
    <a id="deepLink" href="metamask://dapp/your-dapp-url" style="display:none;">Open MetaMask</a>

    <!-- MetaMask SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@metamask/sdk@latest/dist/metamask-sdk.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const connectButton = document.getElementById('connectButton');
            const deepLink = document.getElementById('deepLink');

            connectButton.addEventListener('click', async () => {
                if (window.ethereum) {
                    try {
                        // Request account access
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });

                        // Notify the user that they are connected
                        alert('Connected: ' + accounts[0]);

                        // Perform additional actions with the connected account
                        console.log('Connected account:', accounts[0]);

                    } catch (error) {
                        console.error('User denied account access:', error);
                        alert('Please allow access to your MetaMask wallet.');
                    }
                } else {
                    // Trigger deep link for MetaMask mobile if MetaMask is not detected
                    deepLink.click();
                }
            });
        });

        // MetaMask SDK setup
        const MMSDK = new MetaMaskSDK.MetaMaskSDK({
            dappMetadata: {
                name: "MetaMask Dapp",
                url: window.location.href,
            },
            infuraAPIKey: 'https://sepolia.infura.io/v3/07899f7e527a4eec873d8691a62b834c',
        });

        setTimeout(() => {
            const ethereum = MMSDK.getProvider();
            ethereum.request({ method: 'eth_requestAccounts' })
                .then(accounts => {
                    console.log('Connected account:', accounts[0]);
                })
                .catch(error => {
                    console.error('Error connecting MetaMask:', error);
                    alert('An error occurred while trying to connect MetaMask.');
                });
        }, 0);
    </script>
</body>
</html>
