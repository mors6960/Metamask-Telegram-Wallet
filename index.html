<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Connect MetaMask Wallet</h1>
    <button id="connectButton">Connect Wallet</button>
    <a id="deepLink" href="https://metamask.io/download/" style="display:none;">Open MetaMask</a>

    <!-- MetaMask SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@metamask/sdk@latest/dist/metamask-sdk.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const connectButton = document.getElementById('connectButton');
            const deepLink = document.getElementById('deepLink');

            connectButton.addEventListener('click', async () => {
                if (window.ethereum) {
                    try {
                        // Request account access
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        alert('Connected: ' + accounts[0]);
                        console.log('Connected account:', accounts[0]);
                    } catch (error) {
                        console.error('User denied account access:', error);
                        alert('Please allow access to your MetaMask wallet.');
                    }
                } else {
                    // If MetaMask is not detected, try to open the MetaMask mobile app
                    deepLink.click();
                }
            });
        });
    </script>
</body>
</html>
