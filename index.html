<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask SDK Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Connect MetaMask Wallet</h1>
    <button id="connectButton">Connect Wallet</button>

    <!-- MetaMask SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@metamask/sdk@latest/dist/metamask-sdk.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const connectButton = document.getElementById('connectButton');

            // MetaMask SDK setup
            const MMSDK = new MetaMaskSDK.MetaMaskSDK({
                dappMetadata: {
                    name: "MetaMask Dapp",
                    url: window.location.href,
                },
                infuraAPIKey: 'https://mainnet.infura.io/v3/07899f7e527a4eec873d8691a62b834c', 
            });

            connectButton.addEventListener('click', async () => {
                const ethereum = MMSDK.getProvider();
                if (ethereum) {
                    try {
                        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                        alert('Connected: ' + accounts[0]);
                        console.log('Connected account:', accounts[0]);
                    } catch (error) {
                        console.error('Error connecting MetaMask:', error);
                        alert('An error occurred while trying to connect MetaMask.');
                    }
                } else {
                    alert('MetaMask is not installed. Please install MetaMask to connect your wallet.');
                }
            });
        });
    </script>
</body>
</html>
