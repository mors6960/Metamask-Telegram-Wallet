<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Connect MetaMask Wallet</h1>
    <button id="connectButton">Connect Wallet</button>
    <a id="deepLink" href="metamask://dapp/your-dapp-url" style="display:none;">Open MetaMask</a>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const connectButton = document.getElementById('connectButton');
            const deepLink = document.getElementById('deepLink');

            connectButton.addEventListener('click', async () => {
                if (window.ethereum) {
                    try {
                        // Request account access
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        const web3 = new Web3(window.ethereum);

                        // Notify the user that they are connected
                        alert('Connected: ' + accounts[0]);

                        // Perform additional actions with the connected account
                        // Example: Displaying the account address
                        console.log('Connected account:', accounts[0]);

                    } catch (error) {
                        console.error('User denied account access:', error);
                        alert('Please allow access to your MetaMask wallet.');
                    }
                } else {
                    // Trigger deep link for MetaMask mobile if MetaMask is not detected
                    deepLink.click();
                }
            });
        });
    </script>
</body>
</html>
