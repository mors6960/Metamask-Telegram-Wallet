<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #connectButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Connect MetaMask Wallet</h1>
    <button id="connectButton">Connect Wallet</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const connectButton = document.getElementById('connectButton');

            connectButton.addEventListener('click', async () => {
                // Check for MetaMask
                if (window.ethereum) {
                    try {
                        // Request account access
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        alert('Connected: ' + accounts[0]);
                        console.log('Connected account:', accounts[0]);
                    } catch (error) {
                        console.error('User denied account access:', error);
                        alert('Please allow access to your MetaMask wallet.');
                    }
                } else {
                    // MetaMask is not detected
                    if (/Mobi|Android/i.test(navigator.userAgent)) {
                        // User is on a mobile device
                        alert('MetaMask is not installed. Please install MetaMask on your mobile device.');
                        window.location.href = 'MetaMask://'; // Try opening MetaMask directly
                    } else {
                        // User is on a desktop device
                        alert('MetaMask is not installed. Please install MetaMask to connect your wallet.');
                        window.open('https://metamask.io/download/', '_blank');
                    }
                }
            });
        });
    </script>
</body>
</html>
